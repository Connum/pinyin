sudo: required

dist: trusty

language: node_js

node_js:
  - "6"

addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6

cache:
  directories:
  - node_modules
  - "$HOME/.npm"
  - "$HOME/.cache/bower"
  
before_install:
- npm install
- npm install bower -g
- npm install knex -g
- bower install

before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- mysql -u root -e "CREATE DATABASE pinyin;" 
- export NODE_ENV=staging 
- knex migrate:latest

script:
- npm run test-travis
- npm run test-node