version: '2'
services:
  pinyin_db:
    hostname: db
    container_name: pinyin_db
    image: mysql:5.7
    ports:
      - "3310:3306"
    environment:
      MYSQL_DATABASE: "pinyin"
      MYSQL_USER: "docker"
      MYSQL_PASSWORD: "docker"
      MYSQL_ROOT_PASSWORD: "root"
    volumes:
      - ./storage/mysql:/var/lib/mysql
